<form action="https://forms.zohopublic.com/xoo/form/ResumeScreenerDynamicFiles/formperma/8bJeczOwkqnE0WsxRYtFOAGeB6tq--e_dU__xQoOFmc/htmlRecords/submit"
      name="form"
      id="form"
      method="POST"
      accept-charset="UTF-8"
      enctype="multipart/form-data">
  <input type="hidden" name="zf_referrer_name" value="">
  <input type="hidden" name="zf_redirect_url" value="">
  <input type="hidden" name="zc_gad" value="">

  <!-- Username field -->
  <input type="hidden" name="SingleLine3" id="username" value="">

  <h2>Resume Screener Dynamic</h2>

  <label>Step 1. Choose job source <em>*</em></label>
  <select name="Dropdown">
    <option selected="true" value="-Select-">-Select-</option>
    <option value="Copy &amp; Paste">Copy &amp; Paste</option>
    <option value="Public URL">Public URL</option>
    <option value="Upload File">Upload File</option>
    <option value="ATS/CRM (Coming soon!)">ATS/CRM (Coming soon!)</option>
  </select>

  <label>Option 1: Job URL</label>
  <input type="text" maxlength="2083" name="Website" placeholder="">
  <p>Enter public facing job url https://sample.com/jobboard_engineer_duties</p>

  <label>Option 2: Job Upload</label>
  <input type="file" name="FileUpload1" checktype="c1" />

  <label>Option 3: Paste Job Description</label>
  <textarea name="MultiLine1" maxlength="65535"></textarea>
  <p>Copy and paste your job description here</p>

  <label>Step 2. Choose resume source <em>*</em></label>
  <select name="Dropdown1">
    <option selected="true" value="-Select-">-Select-</option>
    <option value="Copy &amp; Paste">Copy &amp; Paste</option>
    <option value="Public URL">Public URL</option>
    <option value="Upload File">Upload File</option>
    <option value="ATS/CRM (Coming soon!)">ATS/CRM (Coming soon!)</option>
  </select>

  <label>Option 1: Resume(s) URL</label>
  <input type="text" maxlength="2083" name="Website1" placeholder="">
  <p>Enter public facing resume url https://sample.com/resumes_candidate1</p>

  <label>Option 2: Resume(s) Upload</label>
  <input type="file" name="FileUpload" checktype="c1" multiple="multiple"/>
  <p>Upload up to 10 files.</p>

  <!-- Resume Text Areas -->
  <label>Option 3: Paste Resume #1</label><textarea name="MultiLine" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #2</label><textarea name="MultiLine3" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #3</label><textarea name="MultiLine4" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #4</label><textarea name="MultiLine11" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #5</label><textarea name="MultiLine10" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #6</label><textarea name="MultiLine9" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #7</label><textarea name="MultiLine8" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #8</label><textarea name="MultiLine7" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #9</label><textarea name="MultiLine6" maxlength="65535"></textarea>
  <label>Option 3: Paste Resume #10</label><textarea name="MultiLine5" maxlength="65535"></textarea>

  <label>Step 3. Add additional screening questions:</label>
  <select name="Dropdown2">
    <option selected="true" value="-Select-">-Select-</option>
    <option value="Yes">Yes</option>
    <option value="No">No</option>
  </select>

  <label>Question 1:</label><input type="text" name="SingleLine" maxlength="255" />
  <label>Question 2:</label><input type="text" name="SingleLine1" maxlength="255" />
  <label>Question 3:</label><input type="text" name="SingleLine2" maxlength="255" />

  <button type="submit"><em>Submit</em></button>
</form>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("form");
    form.addEventListener("submit", function (e) {
      e.preventDefault(); // pause the submit

      const interval = setInterval(() => {
        const userEl = document.querySelector(".theme-portal-username");
        if (userEl && userEl.textContent.trim() !== "") {
          // strip any leading “Hi,”
          const cleanName = userEl.textContent.trim().replace(/^Hi,\s*/i, "");
          document.getElementById("username").value = cleanName;
          clearInterval(interval);
          form.submit(); // resume submit
        }
      }, 100);
    });
  });
</script>
